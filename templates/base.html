<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>

    <!--搜索结果高亮-->
    <style>
        span.highlighted {
            color: red;
        }
    </style>

    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_styles.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
</head>
<body style="background-color: #FAFAFA;">
<!--nav-->
<div class="ui large secondary menu" style="background-color: #FFFFFF; box-shadow: 2px 2px 5px #bbb;">
    <div class="ui container">
        <div class="item">
            <img src="{% static 'img/ar-china.png' %}" alt="" class="" style="height: 50px; width: 80px;">
        </div>
        <a class="item" href="{% url 'forum:index' %}">
            首页
        </a>
        <a class="item">
            问答
        </a>
        <a class="item" href="#">
            专栏
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <form role="search" method="get" id="searchform" action="#">
                    <input type="search" name="q" placeholder="搜索...">
                    <button type="submit" style="background: transparent; border: 0; padding: 0"><i class="search link icon"></i></button>
                    </form>
                </div>
            </div>
                <!--登录-->
                <div class="ui text menu">
                    <div class="header item">
                        <a href="#">
                            用户
                        </a>
                    </div>
                    <a class="active item" href="#">设置</a>
                    <a class="item" href="#}">退出 </a>
                </div>
                <!--未登录-->
                <div class="item">
                    <div class="ui mini buttons">
                        <button class="ui button" type="submit" onclick="location='#'">注册</button>
                        <div class="or"></div>
                        <button class="ui teal button" type="submit" onclick="location='#'">登录</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<!--content-->
<div class="ui vertical segment">
    <div class="ui relaxed stackable grid container">
        <div class="ten wide column">
            {% block con_ten %}
            {% endblock %}
        </div>
        <div class="six wide column">
            {% block con_six %}
            {% endblock %}
            <!--热议主题-->
        <div class="ui raised segment">
            <div class="ui header">热议主题</div>
            <div class="ui divider"></div>
            <div class="ui middle aligned list">

                    <div class="item">
                    <img class="ui avatar image" src="#">
                    <div class="content">
                        <a href="#" class="description">主题1</a>
                    </div>
                </div>

            </div>

        </div>
        <!--主题标签栏-->
        <div class="ui raised segment">
            <div class="ui header">标签云</div>
            <div class="ui divider"></div>
            <div class="ui labels">

                <a href="#" class="ui basic label">python</a>
            </div>
        </div>
        <!--站点信息-->
        <div class="ui raised segment">
            <div class="ui header">站内统计</div>
            <div class="ui divider"></div>
            <div class="ui four mini statistics">
                <div class="red statistic">
                    <div class="label">
                        主题数
                    </div>
                    <div class="value">
                        22
                    </div>
                </div>
                <div class="orange statistic">
                    <div class="label">
                        回复数
                    </div>
                    <div class="value">
                        4
                    </div>
                </div>
                <div class="yellow statistic">
                    <div class="label">
                        注册用户
                    </div>
                    <div class="value">
                        4
                    </div>
                </div>
                <div class="olive statistic">
                    <div class="label">
                        在线数
                    </div>
                    <div class="value">
                        42
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="ui vertical basic segment">
    <div class="ui center aligned text container">
        <a class="item" href="https://github.com/">
            <i class="big black icon github"></i>
        </a>
        <p>Copyright © 2018-2019 Augmented Reality.</p>
    </div>
</div>

{% block js %}
{% endblock %}
</body>
</html>
